!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; 
        }

        header {
            background-color: #d9534f; 
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        main {
            margin-top: 20px;
        }

        .hero-image {
            position: relative;
            background-image: url('img12.jpg'); 
            background-size: cover;
            height: 400px; 
            text-align: left;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .quote {
            max-width: 400px;
        }

        .join-us-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #d9534f; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .feature-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .feature-section button {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .feature-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .feature-section figcaption {
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Donors</a>
            <a href="#">Requests</a>
            <a href="#">About Us</a>
            <a href="#">Admin Login</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <div class="hero-image">
            <div class="quote">
                <h2>Donate Blood, Save Lives</h2>
                <p>Your inspiring quote about blood donation goes here.</p>
            </div>
            <button class="join-us-button">Join Us</button>
        </div>
        <section class="feature-section">
            <button>
                <img src="register.png" alt="Register as a Donor">
                <figcaption><a href="register.html">Register as a Donor</a></figcaption>
            </button>
            <button>
                <img src="search.png" alt="Search for Blood">
                <figcaption><a href="search.html">Search for Blood</a></figcaption>
            </button>
            <button>
                <img src="addpatient.png" alt="Add Patient">
                <figcaption><a href="patient.html">Add Patient</a></figcaption>
            </button>
            <button>
                <img src="donorlist.png" alt="Donor List">
                <figcaption><a href="donorlist.html">Donor List</a></figcaption>
            </button>
            <button>
                <img src="patientlist.png" alt="Patient List">
                <figcaption><a href="patientlist.html">Patient List</a></figcaption>
            </button>
        </section>
    </main>

    <footer>
        &copy; 2023 Blood Donation System BY VIP
    </footer>

</body>
</html>
