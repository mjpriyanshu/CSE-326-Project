<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipient Registration - Blood Donation Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="donor_register.html">Register as Donor</a></li>
        <li><a href="recipient_register.html">Register as Recipient</a></li>
        <li><a href="donor_list.html">Donor List</a></li>
        <li><a href="recipient_list.html">Recipient List</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="registration">
      <h2>Recipient Registration</h2>
      <form id="recipient-form">
        <label for="recipient-name">Name:</label>
        <input type="text" id="recipient-name" name="recipient-name" required>

        <label for="recipient-email">Email:</label>
        <input type="email" id="recipient-email" name="recipient-email" required>

        <label for="required-blood-type">Required Blood Type:</label>
        <select id="required-blood-type" name="required-blood-type" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        <input type="submit" value="Register">
      </form>
    </section>
  </main>

  <footer>
    <p>Contact us at: info@blooddonationsystem.com</p>
  </footer>

  <script src="script.js"></script>
  <script src="scriptss.js"></script>
</body>
</html>
